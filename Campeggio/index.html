<!DOCTYPE html>
<html lang="it">

<head>
    <title>Code Verifier</title>
    <link rel="icon" href="image.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <header>
            <img src="logo_Flavini.jpg" alt="Logo Flavini" class="logo">
            <h1>Code Verifier</h1>
        </header>
        <main>
            <div class="input-container">
                <div class="input-group">
                    <input class="badge" maxlength="1" type="text">
                    <input class="badge" maxlength="1" type="text">
                    <input class="badge" maxlength="1" type="text">
                    <input class="badge" maxlength="1" type="text">
                    <input class="badge" maxlength="1" type="text">
                    <input class="badge" maxlength="1" type="text">
                    <input class="badge" maxlength="1" type="text">
                    <input class="badge" maxlength="1" type="text">
                </div>
                <div class="input-group">
                    <input class="serial" maxlength="1" type="text">
                    <input class="serial" maxlength="1" type="text">
                    <input class="serial" maxlength="1" type="text">
                    <input class="serial" maxlength="1" type="text">
                    <input class="serial" maxlength="1" type="text">
                    <input class="serial" maxlength="1" type="text">
                    <input class="serial" maxlength="1" type="text">
                    <input class="serial" maxlength="1" type="text">
                </div>
            </div>
            <button disabled>Verifica</button>
            <button class="reset" style="display: none;">Reimposta</button>
            <div class="response">
                <p class="message"></p>
                <audio id="wrong" src="wrong.mp3"></audio>
                <audio id="right" src="right.m4a"></audio>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
