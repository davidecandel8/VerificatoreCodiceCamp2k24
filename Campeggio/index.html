<!DOCTYPE html>
<html lang="it">

<head>
    <title>QR Code verifier</title>
    <link rel="icon" href="image.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <header class="panel">
            <h1>QR Code verifier</h1>
            <img alt="Logo Flavini" src="logo_Flavini.jpg">
        </header>
        <main>
            <p>Inserire il codice del proprio badge e del compagno:</p>
            <div class="panel verifica">
                <input class="badge" type="number" placeholder="Inserire il codice badge personale">
                <input class="serial" type="number" placeholder="Inserire il codice badge da verificare">
                <button>Verifica</button>
            </div>
            <div class="response">
                ?
                <audio id="wrong" controls src="wrong.mp3"></audio>
                <audio id="right" controls src="right.m4a"></audio>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
